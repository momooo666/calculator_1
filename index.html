<!DOCTYPE html>
<html>
    <head>
        <title>background2</title>
        <link rel="stylesheet" type="text/css" href="css/style_1.css"/>
       
    </head>
    <body>
        
        <div class="contanier">
            <h1>Calculator</h1>
            <input type="text" class="monitor" >
           <div class="calc">
            <button class="num" data-num ="1">1</button>
            <button class="num" data-num ="2">2</button>
            <button class="num" data-num ="3">3</button>
            <button class="num" data-num ="4">4</button>
            <button class="num" data-num ="5">5</button>
            <button class="num" data-num ="6">6</button>
            <button class="num" data-num ="7">7</button>
            <button class="num" data-num ="8">8</button>
            <button class="num" data-num ="9">9</button>
            <button class="num" data-num ="0">0</button>
            <button class="num arth_1" data-num =".">.</button>
            <button class="num arth_2" data-num ="+">+</button>
            <button class="num arth_3" data-num ="-">-</button>
            <button class="num arth_4" data-num ="/">/</button>
            <button class="num arth_5" data-num ="*">*</button>
            <button class="arth_6">=</button>
            <button class="arth_7">AC</button>
           </div>
            
        </div>
        <script src="js/script.js">
  
        </script>
    </body>
</html>
